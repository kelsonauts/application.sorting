plugins {
    id 'java'
}

group 'sorting'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
jar {
    baseName = 'sorting'
    version =  '1.0.0'
    manifest {
        attributes(
                'Main-Class': 'Main'
        )
    }
}
apply plugin: 'application'

mainClassName = 'Main'